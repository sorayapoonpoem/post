<form #f="ngForm"
      class="container add-form form-group"
      (ngSubmit)="onSubmit(f)" novalidate>
  <label>Add a new post</label>
  <div>
    <label>Title</label>
    <input class="form-control"
           name="title" ngModel required #first="ngModel">
  </div>
  <div>
    <label>Content</label>
    <input class="form-control"
           name="content" ngModel required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
